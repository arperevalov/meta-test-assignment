<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="main main--lg">
        <h1 class="h1">Контактные данные</h1>
        <form class="form form--with-margins" id="update-form" novalidate>
            <div class="input">
                <label class="input__label" for="login">Логин*</label>
                <input class="input__input" id="login" type="text" readonly >
            </div>
            <div class="input">
                <label class="input__label" for="tel">Телефон</label>
                <input class="input__input" id="tel" type="tel" data-custom-type="tel">
            </div>
            <div class="input">
                <label class="input__label" for="email">E-mail</label>
                <input class="input__input" id="email" type="email" data-custom-type="email">
            </div>

            <button class="btn btn--submit" type="submit">Сохранить изменения</button>
        </form>

        <h2 class="h2">Сменить пароль</h2>
        <form class="form" id="new-password-form" novalidate>
            <div class="input js-pass-toggle">
                <label class="input__label" for="newPass1">Новый пароль*</label>
                <input class="input__input" id="newPass1" name="newPass1" type="password" required data-custom-type="password">
                <button type="button" class="input__toggle-pass js-pass-toggle-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 9.27283C10.4954 9.27283 9.27271 10.4955 9.27271 12.0001C9.27271 13.5046 10.4954 14.7274 12 14.7274C13.5045 14.7274 14.7272 13.5046 14.7272 12.0001C14.7272 10.4955 13.5045 9.27283 12 9.27283Z"/>
                        <path d="M12 5.18188C7.45454 5.18188 3.57274 8.00913 2 12.0001C3.57274 15.9909 7.45454 18.8182 12 18.8182C16.55 18.8182 20.4273 15.9909 22 12.0001C20.4273 8.00913 16.55 5.18188 12 5.18188ZM12 16.5455C9.49091 16.5455 7.45454 14.5091 7.45454 12C7.45454 9.49093 9.49091 7.4546 12 7.4546C14.5091 7.4546 16.5455 9.49097 16.5455 12.0001C16.5455 14.5091 14.5091 16.5455 12 16.5455Z"/>
                        <rect class="input__toggle-pass-line js-pass-toggle-btn-line" x="2.05192" y="16.9909" width="21.2807" height="1.83333" rx="0.916666" transform="rotate(-33.0777 2.05192 16.9909)" stroke="white"/>
                    </svg>                        

                    <span class="visually-hidden">
                        Показать пароль
                    </span>
                </button>
            </div>
            <div class="input js-pass-toggle">
                <label class="input__label" for="newPass2">Повторить новый пароль*</label>
                <input class="input__input" id="newPass2" name="newPass2" type="password" required data-custom-type="password-repeat">
                <button type="button" class="input__toggle-pass js-pass-toggle-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 9.27283C10.4954 9.27283 9.27271 10.4955 9.27271 12.0001C9.27271 13.5046 10.4954 14.7274 12 14.7274C13.5045 14.7274 14.7272 13.5046 14.7272 12.0001C14.7272 10.4955 13.5045 9.27283 12 9.27283Z"/>
                        <path d="M12 5.18188C7.45454 5.18188 3.57274 8.00913 2 12.0001C3.57274 15.9909 7.45454 18.8182 12 18.8182C16.55 18.8182 20.4273 15.9909 22 12.0001C20.4273 8.00913 16.55 5.18188 12 5.18188ZM12 16.5455C9.49091 16.5455 7.45454 14.5091 7.45454 12C7.45454 9.49093 9.49091 7.4546 12 7.4546C14.5091 7.4546 16.5455 9.49097 16.5455 12.0001C16.5455 14.5091 14.5091 16.5455 12 16.5455Z"/>
                        <rect class="input__toggle-pass-line js-pass-toggle-btn-line" x="2.05192" y="16.9909" width="21.2807" height="1.83333" rx="0.916666" transform="rotate(-33.0777 2.05192 16.9909)" stroke="white"/>
                    </svg>                        

                    <span class="visually-hidden">
                        Показать пароль
                    </span>
                </button>
            </div>

            <button class="btn btn--submit" type="submit">Сохранить изменения</button>
        </form>

        <div class="hr"></div>

        <form id="logout-form">
            <button class="btn btn--link" type="submit">Выход</button>
        </form>
    </main>
    <div class="system-messages" id="js-system-messages-container">
    </div>
</body>

</html>
